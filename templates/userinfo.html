{% extends "base.html" %}
{% block content %}
{% if pagpermission.has_add %}
        <a href="/userinfo/add/">添加</a>
        {% endif %}
        <table border="1">
            <thead>
                <th>编号</th>
                <th>姓名</th>
                <th>操作</th>
            </thead>
            <tbody>
            {% for row in data_list %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.name }}</td>
                    <td>
                        {% if pagpermission.has_edit %}
                         <a href="#">编辑</a>
                        {% endif %}
                       {% if pagpermission.has_del %}
                        <a href="#">删除</a>
                       {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
